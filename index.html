<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/67673b6d3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.scss">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="loadingSpinner">
        <div class="lds-ripple"><div></div><div></div></div>
    </div>
    <header class="header__landing">
        <figure>
            <img src="./images/logo/ohmyfood.png" alt="logo" />
        </figure>
        <div class="header__landing--location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="presentation">
            <h1>
                Reservez le menu qui vous convient
            </h1>
            <p>
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <a href="#restaurants" class="presentation__link">
                    Explorer nos restaurants
            </a>
        </section>
        <section>
            <h2>
                Fonctionnement
            </h2>
            <div>
                <button class="btn">
                    <a href="#" class="btn__link">
                        <p class="btn__order">1</p>
                        <i class="fa-solid fa-mobile-screen"></i>
                        <p class="btn__text">Choisissez votre restaurant</p>
                    </a>
                </button> 
                <button class="btn">
                    <a href="#" class="btn__link">
                        <p class="btn__order">2</p>
                        <i class="fa-solid fa-list"></i>
                        <p class="btn__text">Composez votre menu</p> 
                    </a> 
                </button>
                <button class="btn">
                    <a href="#" class="btn__link">
                        <p class="btn__order">3</p>
                        <i class="fa-solid fa-store"></i>
                        <p class="btn__text">Dégustez au restaurant</p>
                    </a>
                </button>
            </div>
        </section>
        <section id="restaurants">
            <h2>
                Restaurants
            </h2>
            <article class="card">
                <a href="./html/lapalettedugout.html">
                    <figure>
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat de restaurant">
                        <figcaption>
                            <h3>
                                La palette du goût
                            </h3>
                            <p>
                                Ménilmontant
                            </p>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="card">
                <a href="./html/lanoteenchantee.html">
                    <figure>
                        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="un plat de restaurant">
                        <figcaption>
                            <h3>
                                La note enchantée
                            </h3>
                            <p>
                                Charonne
                            </p>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="card">
                <a href="./html/alafrancaise.html">
                    <figure>
                        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="un plat de restaurant">
                        <figcaption>
                            <h3>
                                À la française
                            </h3>
                            <p>
                                Cité Rouge
                            </p>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="card">
                <a href="./html/ledelicedessens.html">
                    <figure>
                        <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="un plat de restaurant">
                        <figcaption>
                            <h3>
                                Le délice des sens
                            </h3>
                            <p>
                                Folie-Méricourt
                            </p>
                            <i class="fa-regular fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </section>
    </main>
    <footer class="footer__index">
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo">
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:ountouch@gmail.com">Contact</a>
    </footer>
</body>
</html>
