<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens</title>
    <script src="https://kit.fontawesome.com/67673b6d3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.scss">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header__restaurant">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="logo">
    </header>
    <main class="main__restaurant">
        <figure class="img__landing">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="un plat de restaurant">
        </figure>
        <section class="menu__restaurant">
            <h1>
                Le délice des sens
                <div class="heart__checkbox">
                    <input type="checkbox">
                    <i class="fa-regular fa-heart heart--empty"></i>
                    <i class="fas fa-heart heart--fill"></i>
                </div>
            </h1>
            <h2>
                <span class="title__underline">ENTR</span>ÉES
            </h2>
            <button class="dishe button button--1">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Tartare de thon</strong></p>
                        <p>Assaisonné au yuzu</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>25€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe button button--2">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Bouchée de homard croustillant</strong></p>
                        <p>Et sa farandole de petits légumes</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>35€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe button button--3">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Velouté de cèpes</strong></p>
                        <p>Aux truffes</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>20€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <h2>
                <span class="title__underline">PLAT</span>S
            </h2>
            <button class="dishe button button--4">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Poulet rôti aux herbes de Provence</strong></p>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>40€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe button button--5">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Langouste rôtie</strong></p>
                        <p>Et ses légumes de saison
                        </p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>35€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe button button--6">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Côte de boeuf Angus</strong></p>
                        <p>Et sa purée de panais</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>44€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
             <h2>
                <span class="title__underline">DESS</span>ERTS
            </h2>
            <button class="dishe button button--7">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Farandole de desserts</strong></p>
                        <p>Du chef</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>18€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe button button--8">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Crème brulée</strong></p>
                        <p>Revisitée</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>22€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe button button--9">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Tiramisu</strong></p>
                        <p>À la noisette</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>23€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
        </section>
        <section>
            <a href="#" class="order__link">Commander</a>
        </section>
    </main>
    <footer class="footer__pages">
        <img src="../images/logo/ohmyfood@2x.svg" alt="logo">
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:ountouch@gmail.com">Contact</a>
    </footer>
</body>
</html>
