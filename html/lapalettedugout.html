<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/67673b6d3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="../images/logo/ohmyfood@2x.svg" alt="logo">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main>
        <figure>
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat de restaurant">
        </figure>
        <section>
            <h1>
                La Palette du Goût
                <i class="fa-regular fa-heart"></i>
            </h1>
            <h2>
                ENTRÉES
            </h2>
            <button>
                <h3>Fricassée d'escargot</h3>
                <p>
                    Au piment d'Espelette
                    <span>25€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Foie gras de canard mi-cuit</h3>
                <p>
                    Et ses copeaux de truffe noire
                    <span>35€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Oeuf au plat</h3>
                <p>
                    Assaisonné à la truffe sur lit de caviar
                    <span>20€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <h2>
                PLATS
            </h2>
            <button>
                <h3>Filet de boeuf aux herbes</h3>
                <p>
                    Accompagné de sa ribambelle de légumes
                    <span>40€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Parmentier de queue de boeuf</h3>
                <p>
                    À la truffe noire sur sa purée de panais
                    <span>35€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Filet de turbot</h3>
                <p>
                    Aux agrumes
                    <span>44€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <h2>
                DESSERTS
            </h2>
            <button>
                <h3>Paris-Brest</h3>
                <p>
                    Revisité
                    <span>18€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Macaron au chocolat d'exception</h3>
                <p>
                    Et glace à la vanille de Madagascar
                    <span>22€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Mousse au chocolat</h3>
                <p>
                    Au piment d'Espelette et à la truffe noire
                    <span>23€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
        </section>
        <section>
            <a href="#">Commander</a>
        </section>
    </main>
    <footer>
        <img src="../images/logo/ohmyfood.png" alt="logo">
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposer unrestaurant</a>
        <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:ountouch@gmail.com">Contact</a>
    </footer>
</body>
</html>
