<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/67673b6d3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.scss">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header__restaurant">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="logo">
    </header>
    <main class="main__restaurant">
        <figure class="img__landing">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat de restaurant">
        </figure>
        <section class="menu__restaurant">
            <h1>
                La palette du goût
                <div class="heart__checkbox">
                    <input type="checkbox">
                    <i class="fa-regular fa-heart heart--empty"></i>
                    <i class="fas fa-heart heart--fill"></i>
                </div>
            </h1>
            <h2>
                <span class="title__underline">ENTR</span>ÉES
            </h2>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Fricassée d'escargot</strong></p>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>25€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Foie gras de canard mi-cuit</strong></p>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>35€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Oeuf au plat</strong></p>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>20€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <h2>
                <span class="title__underline">PLAT</span>S
            </h2>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Filet de boeuf aux herbes</strong></p>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>40€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Parmentier de queue de boeuf</strong></p>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>35€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Filet de turbot</strong></p>
                        <p>Aux agrumes</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>44€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
             <h2>
                <span class="title__underline">DESS</span>ERTS
            </h2>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Paris-Brest</strong></p>
                        <p>Revisité</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>18€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Macaron au chocolat d'exception</strong></p>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>22€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
            <button class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Mousse au chocolat</strong></p>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>23€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </button>
        </section>
        <section>
            <a href="#" class="order__link">Commander</a>
        </section>
    </main>
    <footer class="footer__pages">
        <img src="../images/logo/ohmyfood@2x.svg" alt="logo">
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposer unrestaurant</a>
        <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:ountouch@gmail.com">Contact</a>
    </footer>
</body>
</html>
