<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/67673b6d3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.scss">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header__restaurant">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="logo">
    </header>
    <main class="main__restaurant">
        <figure class="img__landing">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat de restaurant">
        </figure>
        <section class="menu__restaurant">
            <h1>
                La palette du goût
                <div class="heart__checkbox">
                    <input type="checkbox">
                    <i class="fa-regular fa-heart heart--empty"></i>
                    <i class="fas fa-heart heart--fill"></i>
                </div>
            </h1>
            <h2>
                ENTRÉES
            </h2>
            <button >
                <div>
                    <div>
                        <h3>Fricassée d'escargot</h3>
                        <p>
                            Au piment d'Espelette
                        </p>
                    </div>    
                    <div >
                        <span>25€</span>
                    </div>
                </div>
                <div >
                    <i class="fa-regular fa-circle-check"></i>
                </div>
                
            </button>
        
            <button class="test">
                    <div class="test__text">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire </p>
                    </div>    
                    <div class="test__animation">
                        <span>35€</span>             
                        <i class="fa-regular fa-circle-check"></i>
                    </div>             
            </button>

            <div class="dishe">
                <div class="dishe__description">
                    <div class="dishe__text">
                        <p><strong>Le titre du menu</strong></p>
                        <p>Ici notre description incroyable du menu</p>
                    </div>
                    <div class="dishe__price">
                        <span><strong>25€</strong></span>
                    </div>
                </div>
                <div class="dishe__icone">
                    <i class="fas fa-check"></i>
                </div>
            </div>
     
        
        
            <button>
                <h3>Oeuf au plat</h3>
                <p>
                    Assaisonné à la truffe sur lit de caviar
                    <span>20€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <h2>
                PLATS
            </h2>
            <button>
                <h3>Filet de boeuf aux herbes</h3>
                <p>
                    Accompagné de sa ribambelle de légumes
                    <span>40€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Parmentier de queue de boeuf</h3>
                <p>
                    À la truffe noire sur sa purée de panais
                    <span>35€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Filet de turbot</h3>
                <p>
                    Aux agrumes
                    <span>44€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <h2>
                DESSERTS
            </h2>
            <button>
                <h3>Paris-Brest</h3>
                <p>
                    Revisité
                    <span>18€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Macaron au chocolat d'exception</h3>
                <p>
                    Et glace à la vanille de Madagascar
                    <span>22€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
            <button>
                <h3>Mousse au chocolat</h3>
                <p>
                    Au piment d'Espelette et à la truffe noire
                    <span>23€</span>
                </p>
                <i class="fa-regular fa-circle-check"></i>
            </button>
        </section>
        <section>
            <a href="#">Commander</a>
        </section>
    </main>
    <footer class="footer__pages">
        <img src="../images/logo/ohmyfood@2x.svg" alt="logo">
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposer unrestaurant</a>
        <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:ountouch@gmail.com">Contact</a>
    </footer>
</body>
</html>
